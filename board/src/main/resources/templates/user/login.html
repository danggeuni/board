<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <form th:action="@{/user/login}" method="post">

        <div>
            <label th:text="'아 이 디 :'" for="id"></label>
            <input id="id" name="userId">
        </div>

        <div>
            <label th:text="'비밀번호 :'" for="password"></label>
            <input id="password" name="password" type="password">
        </div>

        <div>
            <button type="submit" th:text="로그인" th:onclick="|location.href='@{/board}'|"></button>
            <button type="button" th:text="취소" th:onClick="|location.href='@{/board}'|"></button>
        </div>
    </form>
</div>

</body>
</html>
